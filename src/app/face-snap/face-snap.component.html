<div class="face-snap-card">
<h2>{{faceSnap.title}}</h2>
<p>Mise en ligne le {{faceSnap.createDate}}</p>
<img [src]="image" [alt]="title">
<p>{{faceSnap.description}} j'ai nomé {{person}}</p>
<p>
  <!--click : reaction de l'évenement en liant l'évannement de typescript vers html -->
  <button (click)="onSnap()">{{btnSnap}}</button>
  :-){{faceSnap.snap}}</p>
</div>
